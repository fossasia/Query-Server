language: python
python:
  - "2.7"
  - "3.6"
services:
  - mongodb
install:
  - pip install codecov flake8 pytest
  - pip install -r requirements.txt

before_script:
  - flake8 . --count --max-complexity=16 --show-source --statistics --max-line-length=100
script:
  - python -m app.server > /dev/null &
  - pytest --cov=./
  - kill $(lsof -t -i:7001)
after_success:
  - bash <(curl -s https://codecov.io/bash)
